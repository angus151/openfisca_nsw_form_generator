<label for="{{control.id}}" class="nsw-form-label">{{control.description}}:</label>
<select id="{{control.id}}" class="nsw-form-select" [name]="control.id">
  <option value="">Please select</option>
  <option *ngFor="let v of control.possibleValues | keyvalue" [value]="v.key">{{v.value}}</option>
</select>
