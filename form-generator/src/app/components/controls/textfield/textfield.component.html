<div class="nsw-container nsw-wysiwyg-content">
  <div class="nsw-forms">
      <div class="nsw-form-group">
        <label [for]="control.id" class="nsw-form-label">{{ control.description }}</label>
        <input [id]="control.id" [name]="control.id" [value]="control.value" (change)="onChange($event)" class="nsw-form-input">
      </div>
  </div>
</div>
